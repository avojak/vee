app-id: com.github.avojak.vee

runtime: io.elementary.Platform
runtime-version: '6.1'
sdk: io.elementary.Sdk

command: com.github.avojak.vee

finish-args:
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=host'

modules:
  - name: vee
    buildsystem: meson
    sources:
      - type: dir
        path: .